<script>
	var container = $("#container");
	for (var i=0; i<pics.length; i++) {
		var title = pics[i].title, urls = pics[i].urls, footers = pics[i].footers;
		console.log(i, title, urls);
		var row = $('<div class="row"><div class="col-sm-12"><h2>'+title+'</h2></div></div>');
		container.append(row);
		row = $("<div/>").addClass("pics row");
		for (var j=0; j<urls.length; j++) {
			var cell = $('<div>').addClass("col-sm-6 col-lg-4");
			var img = $('<img>').attr({src: urls[j]}).addClass("pic");
			var text = (footers && footers[j]) || "";
			var footer = $('<div class="footer">'+text+"</div>");
			cell.append(img);
			cell.append(footer);
			row.append(cell);
		}
		container.append(row);
		console.log(row);
	}
</script>
